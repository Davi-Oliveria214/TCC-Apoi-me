    <style>
        /* CONTATO */
        #contato {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dourado-fraco);
            padding: 20px;
        }

        .fale-conosco {
            width: 80%;
            max-width: 500px;
            min-height: 550px;
            padding: 30px;
            border-radius: 12px;
            background-color: var(--dourado-fraco);
            border: 2px solid var(--dourado);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .fale-conosco h1 {
            text-align: center;
            text-transform: uppercase;
            color: var(--dourado);
            margin-bottom: 25px;
            padding-bottom: 10px;
        }

        .fale-conosco div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fale-conosco p {
            font-size: 16px;
            color: var(--dourado);
        }

        .fale-conosco input[type="text"],
        .fale-conosco input[type="email"],
        .fale-conosco input[type="tel"],
        .fale-conosco textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            color: var(--preto-acinzentado);
            border: 1px solid var(--dourado);
            border-radius: 6px;
            background-color: var(--dourado-palido);
            font-size: 16px;
        }

        .fale-conosco textarea {
            resize: none;
            min-height: 100px;
        }

        .fale-conosco input[type="submit"] {
            background-color: var(--verde-musgo);
            color: var(--dourado-fraco);
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        .fale-conosco input[type="submit"]:hover {
            background-color: var(--verde-musgo-medio);
        }

        @media (max-width: 700px) {
            #contato {
                margin: 0px 20px;
            }

            .fale-conosco {
                width: 100%;
            }
        }
    </style>

    <main id="contato">
        <form class="fale-conosco">
            <h1>Fale Conosco</h1>
            <div class="info-contato">
                <input type="text" name="nomeCompleto" id="textNome" placeholder="Nome:">

                <input type="text" name="sobrenome" id="textNome" placeholder="Sobrenome:">

                <input type="email" name="e-mail" id="textEmail" placeholder="E-mail">

                <input type="tel" name="telefone" id="textTel" placeholder="Telefone:">

                <textarea name="comentarios" id="" placeholder="Comentários:"></textarea>

                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
